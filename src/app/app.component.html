<div class="navbar-header nav-not-mobile" *ngIf="isMobile === false">
  <nav class="navbar site-header sticky-top navbar-light style=background-color:#005684;">
    <a class="navbar-brand" routerLink="/home" [queryParams]="{lang: lang}">
      <img
        src="src/ap/assets/img/logo.png"
        width="99%"
        height="auto"
        alt="logo"
      />
    </a>
    <tabset>
      <tab heading="Home" id="home" (select)="clickTab('/home')" [active]="location.path()=='/home'"></tab>
      <tab heading="Sobre Nosotros" id="about" (select)="clickTab('/about')" [active]="location.path()=='/about'"></tab>
      <tab heading="Oportunidades" id="activity" (select)="clickTab('/activity')"
        [active]="location.path()=='/activity'"></tab>
      <tab heading="Investigacion" id="research" (select)="clickTab('/research')"
        [active]="location.path()=='/research'"></tab>
      <tab heading="Publicaciones" id="publication" (select)="clickTab('/publication')"
        [active]="location.path()=='/publication'"></tab>
      <tab heading="Contactanos" id="contact" (select)="clickTab('/contact')" [active]="location.path()=='/contact'">
      </tab>
    </tabset>
  </nav>
</div>

<router-outlet></router-outlet>

<br /><br />

<footer class="footer" *ngIf="!isMobile">
  <div class="container">
    <p class="text-muted" style="text-align:left; text-align: center;">
      Copyright &copy; 2021. Estudiante: Stephanie Belen Saavedra Ayarde
    </p>
  </div>
</footer>

<div class="tabbar" id="footer" *ngIf="isMobile">
  <label
    class="tabbar__item"
    [style.color]="isActive('/home') ? 'skyblue' : 'gray'"
  >
    <button
      class="tabbar__button"
      (click)="clickTab('/home')"
      [disabled]="isActive('/home')"
    >
      <i class="tabbar__icon ion-home"></i>
      <div class="tabbar__label">Home</div>
    </button>
  </label>

  <label
    class="tabbar__item"
    [style.color]="isActive('/about') ? 'skyblue' : 'gray'"
  >
    <button
      class="tabbar__button"
      (click)="clickTab('/about')"
      [disabled]="isActive('/about')"
    >
      <i class="tabbar__icon ion-ios-people"></i>
      <div class="tabbar__label">Sobre Nosotros</div>
    </button>
  </label>

  <label
    class="tabbar__item"
    [style.color]="isActive('/activity') ? 'skyblue' : 'gray'"
  >
    <button
      class="tabbar__button"
      (click)="clickTab('/activity')"
      [disabled]="isActive('/activity')"
    >
      <i class="tabbar__icon ion-university"></i>
      <div class="tabbar__label">Oportunidades</div>
    </button>
  </label>

  <label
    class="tabbar__item"
    [style.color]="isActive('/research') ? 'skyblue' : 'gray'"
  >
    <button
      class="tabbar__button"
      (click)="clickTab('/research')"
      [disabled]="isActive('/research')"
    >
      <i class="tabbar__icon ion-android-laptop"></i>
      <div class="tabbar__label">Investigacion</div>
    </button>
  </label>

  <label
    class="tabbar__item"
    [style.color]="isActive('/publication') ? 'skyblue' : 'gray'"
  >
    <button
      class="tabbar__button"
      (click)="clickTab('/publication')"
      [disabled]="isActive('/publication')"
    >
      <i class="tabbar__icon ion-ios-book"></i>
      <div class="tabbar__label">Publicaciones</div>
    </button>
  </label>

  <label
    class="tabbar__item"
    [style.color]="isActive('/contact') ? 'skyblue' : 'gray'"
  >
    <button
      class="tabbar__button"
      (click)="clickTab('/contact')"
      [disabled]="isActive('/contact')"
    >
      <i class="tabbar__icon ion-information-circled"></i>
      <div class="tabbar__label">Contactanos</div>
    </button>
  </label>
</div>
